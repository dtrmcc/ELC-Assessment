{{ define "main" }}
<div class="contact-page">
    <h1>{{ .Title }}</h1>
    <div class="content">
        {{ .Content }}
    </div>
    
    <div class="contact-form">
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="institution">Institution/University</label>
                <input type="text" id="institution" name="institution">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <div class="contact-info">
        <div class="contact-card">
            <h3>üìß Email</h3>
            <p><a href="mailto:info@elc-assess.org">info@elc-assess.org</a></p>
        </div>
        
        <div class="contact-card">
            <h3>üåê Website</h3>
            <p><a href="https://elc-assess.org">elc-assess.org</a></p>
        </div>
        
        <div class="contact-card">
            <h3>üèõÔ∏è Primary Institution</h3>
            <p>The Education University of Hong Kong</p>
        </div>
        
        <div class="contact-card">
            <h3>üî¨ Research Focus</h3>
            <p>Ecological Languaging Competency Assessment</p>
        </div>
    </div>
</div>

<style>
.contact-page h1 {
    text-align: center;
    color: #2d5a27;
    font-size: 2.5rem;
    margin-bottom: 2rem;
}

.contact-form {
    background: white;
    padding: 3rem;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(45, 90, 39, 0.1);
    max-width: 600px;
    margin: 2rem auto;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    color: #2d5a27;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #e8f5e8;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #4a7c59;
}

.submit-btn {
    background: linear-gradient(135deg, #4a7c59 0%, #2d5a27 100%);
    color: white;
    padding: 1rem 2rem;
    border: none;
    border-radius: 50px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(45, 90, 39, 0.3);
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(45, 90, 39, 0.4);
}

.contact-info {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    margin-top: 3rem;
}

.contact-card {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(45, 90, 39, 0.1);
    text-align: center;
    transition: transform 0.3s ease;
}

.contact-card:hover {
    transform: translateY(-5px);
}

.contact-card h3 {
    color: #2d5a27;
    margin-bottom: 1rem;
    font-size: 1.2rem;
}

.contact-card p {
    color: #4a7c59;
    line-height: 1.6;
}

.contact-card a {
    color: #4a7c59;
    text-decoration: none;
    font-weight: bold;
}

.contact-card a:hover {
    color: #2d5a27;
}
</style>
{{ end }}
